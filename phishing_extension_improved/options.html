<!DOCTYPE html>
<html>
<head>
  <title>Safe Click - Phishing Prevention Extension - Options</title>
  <style>
    :root {
      font-family: 'Segoe UI', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #23283a 0%, #0d0f12 45%, #050607 100%);
      color: #f5f7fb;
      position: relative;
      overflow: hidden;
    }
    body::before,
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      background:
        repeating-linear-gradient(130deg, rgba(255,255,255,0.015) 0 55px, transparent 55px 110px),
        radial-gradient(circle at 15% 20%, rgba(108,141,255,0.22), transparent 45%),
        radial-gradient(circle at 85% 0%, rgba(255,107,107,0.18), transparent 35%);
      animation: optionsBgShift 30s linear infinite;
    }
    body::after {
      content:
        "Δ ψ λ Ϟ 01 10 ⌘ σ ξ μ π β γ δ ζ χ ϕ ψ ω ∑ Π Λ Σ Φ Ω\n"
        "SAFE • CLICK • ANALYZE • GUARD • TRACE • VERIFY • ALERT\n"
        "π ξ λ θ ζ 1010 ∂ ϕ ψ ω δ κ 0011 ∑ Λ Φ Ω Δ λ ψ χ ϟ\n"
        "VECTOR • INSPECT • SECURE • MONITOR • SIGNAL • WATCH\n"
        "01 11 00 10 Π λ ξ ζ ω φ ψ χ δ ∑ Λ ϟ\n";
      white-space: pre;
      font-family: 'Space Mono', 'IBM Plex Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      letter-spacing: 0.4em;
      color: rgba(255,255,255,0.05);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: optionsGlyphFlow 30s linear infinite;
      inset: -50% -10%;
    }
    @keyframes optionsBgShift {
      0% { transform: translate3d(-3%, -2%, 0) scale(1.03); }
      50% { transform: translate3d(3%, 2%, 0) scale(1.05); }
      100% { transform: translate3d(-3%, -2%, 0) scale(1.03); }
    }
    @keyframes optionsGlyphFlow {
      0% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(-20px, -40px, 0); }
      100% { transform: translate3d(-40px, -80px, 0); }
    }
    h1 {
      color: #f5f7fb;
      margin-bottom: 24px;
      font-size: 24px;
      text-align: center;
    }
    .options-container {
      background: rgba(10,12,17,0.92);
      border-radius: 24px;
      padding: 32px;
      width: min(520px, 90vw);
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 1;
    }
    .option-group {
      padding: 18px 20px 16px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .option-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #8f96a3;
      margin-bottom: 12px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      color: #f5f7fb;
      font-size: 15px;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #6c8dff;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #6c8dff;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      background: linear-gradient(135deg, #575eff, #79a3ff);
      color: white;
      box-shadow: 0 15px 30px rgba(87,94,255,0.35);
    }
    button.secondary {
      background: rgba(255,255,255,0.08);
      box-shadow: none;
      border: 1px solid rgba(255,255,255,0.12);
    }
    button:hover {
      opacity: 0.9;
    }
    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 4px;
    }
    .save-message {
      color: #7df6b1;
      margin-top: 8px;
      display: none;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 6px;
      color: #d8dde7;
    }
  </style>
</head>
<body>
  <div class="options-container">
    <h1>Safe Click - Options</h1>
    
    <div class="option-group">
      <div class="option-title">Protection Settings</div>
      
      <label>
        <input type="checkbox" id="enable-protection" checked>
        Enable phishing protection
      </label>
      
      <label>
        <input type="checkbox" id="show-warnings" checked>
        Show warning banners on suspicious websites
      </label>
      
      <label>
        <input type="checkbox" id="block-high-risk" checked>
        Automatically block high-risk websites
      </label>
    </div>
    
    <div class="option-group">
      <div class="option-title">Notification Settings</div>
      
      <label>
        <input type="checkbox" id="show-notifications" checked>
        Show browser notifications for detected threats
      </label>
      
      <label>
        <input type="checkbox" id="play-sound" checked>
        Play sound alert for high-risk websites
      </label>
    </div>
    
    <div class="option-group">
      <div class="option-title">Advanced Settings</div>
      
      <label>
        Risk threshold for warnings:
        <input type="range" id="warning-threshold" min="10" max="90" value="40" step="5">
        <span id="warning-threshold-value">40</span>
      </label>
      
      <label>
        Risk threshold for blocking:
        <input type="range" id="blocking-threshold" min="10" max="90" value="70" step="5">
        <span id="blocking-threshold-value">70</span>
      </label>
    </div>
    
    <div class="button-row">
      <button id="save-options">Save Options</button>
      <button id="reset-options" class="secondary">Reset to Default</button>
    </div>
    <div id="save-message" class="save-message">Options saved!</div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
