<!DOCTYPE html>
<html>
<head>
  <title>Safe Click - Phishing Prevention Extension - Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #232946, #3a3c6c, #1e2f23, #22223b);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    
    h1 {
      color: #4285f4;
    }
    
    .option-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 370px;
      max-width: 90vw;
      box-sizing: border-box;
      background: #fff;
    }
    
    .option-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin: 10px 0;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    .save-message {
      color: green;
      margin-top: 10px;
      display: none;
    }
    
    .options-container {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(60,60,60,0.10);
      padding: 32px 32px 24px 32px;
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="options-container">
    <h1>Safe Click - Options</h1>
    
    <div class="option-group">
      <div class="option-title">Protection Settings</div>
      
      <label>
        <input type="checkbox" id="enable-protection" checked>
        Enable phishing protection
      </label>
      
      <label>
        <input type="checkbox" id="show-warnings" checked>
        Show warning banners on suspicious websites
      </label>
      
      <label>
        <input type="checkbox" id="block-high-risk" checked>
        Automatically block high-risk websites
      </label>
    </div>
    
    <div class="option-group">
      <div class="option-title">Notification Settings</div>
      
      <label>
        <input type="checkbox" id="show-notifications" checked>
        Show browser notifications for detected threats
      </label>
      
      <label>
        <input type="checkbox" id="play-sound" checked>
        Play sound alert for high-risk websites
      </label>
    </div>
    
    <div class="option-group">
      <div class="option-title">Advanced Settings</div>
      
      <label>
        Risk threshold for warnings:
        <input type="range" id="warning-threshold" min="10" max="90" value="40" step="5">
        <span id="warning-threshold-value">40</span>
      </label>
      
      <label>
        Risk threshold for blocking:
        <input type="range" id="blocking-threshold" min="10" max="90" value="70" step="5">
        <span id="blocking-threshold-value">70</span>
      </label>
    </div>
    
    <button id="save-options">Save Options</button>
    <button id="reset-options">Reset to Default</button>
    <div id="save-message" class="save-message">Options saved!</div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
